<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans&display=swap" rel="stylesheet">



    <title>Weather App</title>
</head>
<body>
    
    
    <div id="header">What's The Weather</div>
    <div id="search-box">
            <input id="city-input" type=text placeHolder="Enter a city"/>
            <div id="search-btn" onClick=searchCity()><i class="fas fa-search"></i></div>
    </div>

    <div id="container">
        
        
    </div>
    <script id="city-template" type="text/x-handlebars-template">
        {{#each allCityData}}
            <div class="box">
                <div class="icon">
                {{#if isInDB}}
                <div id="remove-city-icon"><i class="fas fa-minus-circle"></i></div>
                {{else}}
                <div id="add-city-icon"><i class="fas fa-plus-circle"></i></div>
                {{/if}}
                </div>
                <div class="temperature-and-city-name">
                    <div id="temperature"><b>{{temperature}}&deg</b></div>
                    <div id="city-name">{{name}}</div>
                </div>
                <div class="condition-box">
                    <div id="condition-pic"><img src="{{conditionPic}}"/></div>
                    <div id="condition">{{condition}}</div>
                </div>       
            </div>
        {{/each}}
    </script>
    
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>
</html>
